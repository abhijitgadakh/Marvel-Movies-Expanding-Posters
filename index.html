<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Marvel Movies Expanding Posters</title>
  </head>
  <body>
    <header>
      <img src="img/logo.png" alt="logo" />
    </header>
    <div class="maincn">
      <div class="container">
        <div class="panel" style="background-image: url(img/01.jpg)">
          <h3>Marvel#1</h3>
        </div>

        <div class="panel" style="background-image: url('img/02.jpg')">
          <h3>Marvel#2</h3>
        </div>

        <div class="panel" style="background-image: url('img/03.jpg')">
          <h3>Marvel#3</h3>
        </div>

        <div class="panel" style="background-image: url('img/04.jpg')">
          <h3>Marvel#4</h3>
        </div>

        <div class="panel" style="background-image: url('img/05.jpg')">
          <h3>Marvel#5</h3>
        </div>

        <div class="panel" style="background-image: url('img/06.jpg')">
          <h3>Marvel#6</h3>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
